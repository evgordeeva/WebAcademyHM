<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="slider.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

</head>
<body>

<div class="slider">
    <div class="slides">
        <img alt="rides" src="11.jpg">
        <img alt="rides" src="22.jpg">
        <img alt="rides" src="33.jpg">
        <img alt="rides" src="44.jpg">
    </div>

    <div>
        <button class="far fa-caret-square-left" id="left" onclick="slideToLeft()"></button>
    </div>
    <div>
        <button class="far fa-caret-square-right" id="right" onclick="slideToRight()"></button>
    </div>

</div>
<script src="slider.js"></script>
</body>
</html>
